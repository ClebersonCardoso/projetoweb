<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Projeto</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="crossorigin="anonymou"></script>
	

	<script type="text/javascript">

		$(document).ready(function(){
			 
			// Mudando a cor do menu
			$('nav').children('div').children('a').css("color", "#272727");

			// Centraliza os valores de todos os inputs
			$('input').css("text-align","center");

			// Função que faz o calculo da calculadora
			$('#calcular').click(function(){
				
				var valor1 = $('#v1').val();
				var valor2 = $('#v2').val();
				var oper =	$('#operador').val();

				if (oper == "%"){
					var resultado = (valor1) * ((valor2)/100);
				}else{
					var operacao = valor1 += oper += valor2;
					var resultado = eval(operacao);
				}
				
				$('#result').val(resultado);

			});

			// Função que limpa os campos da calculadora
			$('#limparCalculadora').click(function(){
					$('#v1').val("");
					$('#v2').val("");
					$('#operador').val("0")
			});


			// Função responsável pelo parcelamento
			$('#parcelar').click(function(){
				var qnt = $('#valor').val();
				var parcelas = $('#nparcelas').val();
				var resultado = 0;
				var porc = 0;
				var table = $('td');
				table.remove();

				if (parcelas > 5){
					porc = qnt * 0.1;
					resultado = (parseFloat(qnt) + porc) / parseFloat(parcelas);
				}else{
					resultado = parseFloat(qnt) / parseFloat(parcelas);
				}

				// Arrendondando o resultado para duas casas decimais
				resultado = resultado.toFixed(2);

				for (var i = 1; i <= parcelas; i++){

					var novaLinha = $("<tr>");
					var tableValor = '<td><input type="text" value="'+qnt+'" style="text-align:center" size="10" disabled></td>';
					var tableParcela = '<td><input type="text" value="'+i+'°" style="text-align:center"	size="10" disabled></td>';
					var tableResultado = '<td><input type="text" value="'+resultado+'" style="text-align:center" size="10" disabled></td>';

					novaLinha.append(tableValor);
					novaLinha.append(tableParcela);
					novaLinha.append(tableResultado);


					$('#tableparcela').append(novaLinha);


				}
				
			});

			// Função que limpa os campos do parcelamento
			$('#limparParcelamento').click(function(){
				$('#valor').val("");
				$('#nparcelas').val("")

				var table = $('td');

				table.remove();
			});

			// Função responsável pelo sorteio
			$('#gerarNumeros').click(function(){
				var valores = new Array();
            	var proximo;
            	for (var i = 0; i <= 6; i++) {
            	  proximo = valores.length;
				  min = Math.ceil(1);
				  max = Math.floor(60);

				  valores[proximo] = Math.floor(Math.random() * (max - min + 1)) + min + "";

				  // Não permitir valores iguais
				  for (var j = 0; j <= 6; j++) {
						if (j!=i && valores[j] == valores[i]){
							valores[i] = Math.floor(Math.random() * (max - min + 1)) + min + "";
						}
					}

					// Colocando os números sorteados no input
					$("#ns"+i+"").val(valores[i]);
				}
			});

			// Limpando as inputs com os números sorteados
			$('#limparNumeros').click(function(){
				for (var i = 0; i <= 6; i++) {
					$("#ns"+i+"").val("_ _");
				}
			
			});


		});

	</script>
</head>
	<body>
												
	<div class="container-float">
													<!-- Inicio do Menu -->

			<nav>
			  <div class="nav nav-tabs" id="nav-tab" role="tablist">
			  	 <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
			    <a class="nav-item nav-link" id="nav-calculadora-tab" data-toggle="tab" href="#nav-calculadora" role="tab" aria-controls="nav-calculadora" aria-selected="false">Calculadora</a>
			    <a class="nav-item nav-link" id="nav-parcelamento-tab" data-toggle="tab" href="#nav-parcelamento" role="tab" aria-controls="nav-parcelamento" aria-selected="false">Parcelamento</a>
			    <a class="nav-item nav-link" id="nav-gerador-tab" data-toggle="tab" href="#nav-gerador" role="tab" aria-controls="nav-gerador" aria-selected="false">Gerador de N°</a>
			  </div><br><br>
			</nav>
													<!-- Termino do Menu -->


												<!-- Inicio divs conteúdos -->


			<div class="tab-content" id="nav-tabContent">
				
				<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
					<p align="center">Navegue pelas opções do menu</p>
				</div>

												<!-- Inicio div Calculadora -->

			  <div class="tab-pane fade" id="nav-calculadora" role="tabpanel" aria-labelledby="nav-calculadora-tab">
			  	<div class="calc" id="calculadora" align="center">
		    		<input type="text" id="v1" placeholder="Insira..." ><br><br><br>
			    		<div class="select">
				    		<select id="operador" class="oper">
				    			<option value="0"selected disabled >Selecione a operação</option>
				    			<option value="+">Somar</option>
				    			<option value="-">Subtrair</option>
				    			<option value="*">Multiplicar</option>
				    			<option value="/">Dividir</option>
				    			<option value="%">Porcentagem</option>
				    		</select><br><br><br>
			    		</div>
		    		<input type="text" id="v2" placeholder="Insira..."><br><br><br>
		    		<button id="calcular" class="btn btn-outline-success">Calcular</button>
		    		<button id="limparCalculadora" class="btn btn-outline-danger">Limpar</button><br><br><br><br>
		    		<input type="text" id="result" placeholder="Resultado" disabled>
	    		</div>
			  </div>
			  							
												<!-- Fim div Calculadora -->

												<!-- Inicio div Parcelamento -->	

			  <div class="tab-pane fade" id="nav-parcelamento" role="tabpanel" aria-labelledby="nav-parcelamento-tab">
			  	<div class="parcelamento" id="parcelamento" align="center">
	     
	                <input type="text" id="valor" placeholder="Valor"><br><br>
	                <input type="text" id="nparcelas" placeholder="Parcelas"><br><br>
	                <button class="btn btn-outline-success" id="parcelar">Parcelar</button>
	                <button class="btn btn-outline-danger" id="limparParcelamento">Limpar</button><br><br><br>
				
				<div class="col-4" id="divtabela" color="white">	 
	            	<table id="tableparcela" class="table" style="text-align: center;">
		            	<thead class="thead-dark">	
		            		<tr>
		            			<th scope="col">Total a pagar</th>
		            			<th scope="col">Parcelas</th>
		            			<th scope="col">Valor da parcela</th>
		            		</tr>
		            	</thead>
	            	</table>
	            </div>	
	    		</div>
			  </div>
			  									<!-- Fim div Parcelamento -->

			  								<!-- Inicio div Gerador de números -->

			  <div class="tab-pane fade" id="nav-gerador" role="tabpanel" aria-labelledby="nav-gerador-tab">
			  	<div class="gerador" id="gerador" align="center">
		    		<center>Números para a Mega-Sena</center><br>
		    		<button class="btn btn-outline-success" id="gerarNumeros">Sortear</button>
		    		<button class="btn btn-outline-danger" id="limparNumeros">Limpar</button><br><br><br>
		    		<table>
		    			<tr>
					    	<th><input type="text" id="ns1" size="4" value="_ _" disabled></th>
					    	<th><input type="text" id="ns2" size="4" value="_ _" disabled></th>
					   		<th><input type="text" id="ns3" size="4" value="_ _" disabled></th>
					   		<th><input type="text" id="ns4" size="4" value="_ _" disabled></th>
					   		<th><input type="text" id="ns5" size="4" value="_ _" disabled></th>
					   		<th><input type="text" id="ns6" size="4" value="_ _" disabled></th>
		    			</tr>
		    		</table>
	    		</div>
			  </div>
			  								<!-- Fim div Gerador de números -->
			</div>

												<!-- Fim div dos conteúdos -->
	</div>
	</body>
</html>
